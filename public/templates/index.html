<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="" name="description">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    >
    <title>Nikki - Blog</title>
    <link href="/public/img/core-img/favicon.ico" rel="icon">
    <link href="/public/css/style.css" rel="stylesheet">
    <script src="/public/js/jquery/jquery-2.2.4.min.js" defer></script>
    <script src="/public/js/bootstrap/bootstrap.min.js" defer></script>
    <script src="/public/js/plugins/plugins.js" defer></script>
    <script type="module" src="/public/js/onPageShow.js" defer></script>
    <script type="module" src="/public/js/active.js" defer></script>
  </head>
  <body>
    <header class="header-area" id="header"></header>

    <section class="hero-area">
      <div class="preloader align-items-center justify-content-center" id="preloader">
        <div class="circle-preloader">
          <div class="a" style="--n: 5;">
            <div class="dot" style="--i: 0;"></div>
            <div class="dot" style="--i: 1;"></div>
            <div class="dot" style="--i: 2;"></div>
            <div class="dot" style="--i: 3;"></div>
            <div class="dot" style="--i: 4;"></div>
          </div>
        </div>
      </div>
      <div class="hero-post-slides owl-carousel" id="wrap-slider"></div>
    </section>
    <section class="blog-content-area section-padding-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
            <div class="blog-posts-area">
              <div class="row">
                <div class="col-12" id="featured-post"></div>
              </div>
              <div class="row" id="list-arts">
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-9 col-md-6 col-lg-4">
            <div class="post-sidebar-area">
              <div class="single-widget-area mb-30">
                <div class="widget-title">
                  <h6>
                    <a href="/about.html">About Me</a>
                  </h6>
                </div>
                <div class="about-thumbnail">
                  <a href="/about.html">
                    <img alt="" src="/public/img/blog-img/about-me.jpg">
                  </a>
                </div>
                <div class="widget-content text-center">
                  <img alt="" src="/public/img/core-img/signature.png">
                  <p>Hello! My name`s Ivan.</p>
                  <p>
                    I`m a junior front-end. This blog was developed for my
                    portfolio. It was written using technologies such as Node
                    JS, Express, Mongoose, MongoDB. While writing this site ...
                  </p>
                </div>
              </div>
              <div class="single-widget-area mb-30">
                <div class="widget-title">
                  <h6>My Contacts</h6>
                </div>
                <div class="widget-social-info text-center">
                  <a href="https://www.facebook.com/ivan.goncharov.180">
                    <i class="fa fa-facebook"></i>
                  </a>
                  <a href="mailto:my.poshta.goncharov@gmail.com">
                    <i class="fa fa-envelope"></i>
                  </a>
                  <a href="https://github.com/Raz-Dva">
                    <i class="fa fa-git"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/ivan-honcharov-7a39371a1/">
                    <i class="fa fa-linkedin"></i>
                  </a>
                </div>
              </div>
              <div class="single-widget-area mb-30">
                <div class="widget-title">
                  <h6>Popular tags</h6>
                </div>
                <ol class="popular-tags d-flex flex-wrap" id="block-tags"></ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer-area" id="footer"></footer>
  </body>
</html>
